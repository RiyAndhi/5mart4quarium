<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Aquarium Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #2e004f, #000000);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #00ffcc;
      text-align: center;
      padding: 20px 16px;
    }
    h1, h2 {
      color: #ff00cc;
      text-shadow: 2px 2px #000;
    }
    .card {
      background-color: #111;
      border: 3px solid #00ffcc;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    input, button, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      background-color: #222;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 8px;
    }
    input::placeholder {
      color: #999;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls button {
      margin: 5px 0;
    }
    @media (max-width: 480px) {
      h1, h2 {
        font-size: 1.4em;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Aquarium Control</h1>

  <div id="configForm" class="card">
    <h2>Firebase Config</h2>
    <input type="text" id="apiKey" placeholder="API Key" required />
    <input type="text" id="databaseURL" placeholder="Database URL" required />
    <input type="email" id="userEmail" placeholder="Email" required />
    <input type="password" id="userPassword" placeholder="Password" required />
    <button onclick="initFirebase()">Connect</button>
  </div>

  <div id="dashboard" class="card" style="display:none;">
    <h2>Status</h2>
    <p>Suhu: <span id="suhu">-</span> °C</p>
    <p>Sisa Pakan: <span id="pakan">-</span>%</p>
    <p>Suhu Maksimum: <span id="setSuhu">-</span>°C</p>
    <input type="range" min="20" max="40" id="setSuhuInput" />
    <button onclick="updateSuhuMax()">Set Suhu Maksimum</button>

    <div class="controls">
      <button onclick="toggleKontrol('lampu')">Toggle Lampu</button>
      <button onclick="toggleKontrol('kipas')">Toggle Kipas</button>
      <button onclick="beriPakan()">Beri Pakan</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    let db;
    let inactivityTimer;

    // Reset session timeout on activity
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        logout();
        alert("Sesi Anda telah berakhir karena tidak aktif selama 10 menit.");
      }, 10 * 60 * 1000); // 10 menit
    }

    // Event listener aktivitas user
    ['click', 'mousemove', 'keypress', 'touchstart'].forEach(evt => {
      window.addEventListener(evt, resetInactivityTimer);
    });

    // Inisialisasi Firebase dan cek sesi login
    window.onload = function () {
      const savedConfig = JSON.parse(localStorage.getItem('firebaseConfig'));
      const savedEmail = localStorage.getItem('userEmail');
      const savedPass = localStorage.getItem('userPassword');

      if (savedConfig && savedEmail && savedPass) {
        firebase.initializeApp(savedConfig);

        firebase.auth().onAuthStateChanged(user => {
          if (user) {
            db = firebase.database();
            document.getElementById("configForm").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            monitorData();
            resetInactivityTimer();
          } else {
            firebase.auth().signInWithEmailAndPassword(savedEmail, savedPass)
              .then(() => {
                db = firebase.database();
                document.getElementById("configForm").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                monitorData();
                resetInactivityTimer();
              })
              .catch(() => {
                localStorage.clear();
              });
          }
        });
      }
    };

    function initFirebase() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const databaseURL = document.getElementById("databaseURL").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const password = document.getElementById("userPassword").value;

      if (!apiKey || !databaseURL || !email || !password) {
        alert("Mohon isi semua data.");
        return;
      }

      const firebaseConfig = { apiKey, databaseURL };
      firebase.initializeApp(firebaseConfig);

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          db = firebase.database();
          document.getElementById("configForm").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          monitorData();
          resetInactivityTimer();

          // Simpan konfigurasi sementara untuk sesi
          localStorage.setItem('firebaseConfig', JSON.stringify(firebaseConfig));
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userPassword', password);
        })
        .catch(err => alert("Login Gagal: " + err.message));
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        location.reload();
      });
    }

    function monitorData() {
      db.ref("monitoring/suhu").on("value", snap => {
        document.getElementById("suhu").innerText = snap.val();
      });
      db.ref("monitoring/pakan").on("value", snap => {
        document.getElementById("pakan").innerText = snap.val();
      });
      db.ref("monitoring/setSuhu").on("value", snap => {
        document.getElementById("setSuhu").innerText = snap.val();
        document.getElementById("setSuhuInput").value = snap.val();
      });
    }

    function updateSuhuMax() {
      const suhuBaru = parseInt(document.getElementById("setSuhuInput").value);
      db.ref("monitoring/setSuhu").set(suhuBaru);
    }

    function toggleKontrol(nama) {
      const ref = db.ref("kontrol/" + nama);
      ref.once("value").then(snap => {
        ref.set(!snap.val());
      });
    }

    function beriPakan() {
      db.ref("kontrol/pakan").set(true);
    }
  </script>
</body>
</html>
